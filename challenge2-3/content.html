<!DOCTYPE html>
<html>
    <head>
        <title>Rocketseat</title>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="about-rocketseat.css">
    </head>
    <body>
        <header>
            <a href="/about-rocketseat.html" target="_blank">Sobre</a>
            <a href="http://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="_blank">Email</a>
            <a href="tel:+5547992078767" target="_blank">Telefone</a>
            <a href="/">Conteúdos</a>
        </header>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Curso Starter">
                </div>
                <div class="card_content">
                    <p>Torne-se um programador ddesejado no mercado de trabalho</p>
                </div>
            </div>
            
            <div class="card" id="launchbase">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Curso Launchbase">
                </div>
                <div class="card_content">
                    <p>Domine programação do zero e tenha acesso às melhores oportunidades do mercado</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Curso GoStack">
                </div>
                <div class="card_content">
                    <p>Treinamento imersivo nas tecnologias mais modernas do desenvolvimento web e mobile</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                <a class="maximize">
                    <i class="material-icons" id="fullscreen">fullscreen</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        
        <div id="links-footer">
            <a href="https://github.com/Rocketseat" target="_blank">
                <img src="https://image.flaticon.com/icons/svg/2111/2111432.svg" alt="Github">
            </a>
            <a href="https://www.instagram.com/rocketseat_oficial/" target="_blank">
                <img src="https://image.flaticon.com/icons/svg/1384/1384031.svg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/rocketseat" target="_blank">
                <img src="https://image.flaticon.com/icons/svg/1384/1384005.svg" alt="Facebook">
            </a>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
